<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <script>
        let n = prompt("Digite um número entre 0 e 6:")
        switch (n) {
            case "0":
                alert("domingo");
                break;
            case "1":
                alert("segunda");
                break;
            case "2":
                alert("terça");
                break;
            case "3":
                alert("quarta");
                break;
            case "4":
                alert("quinta");
                break;
            case "5":
                alert("sexta");
                break;
            case "6":
                alert("sábado");
                break;
            default:
                alert("Digite apenas número entre 0 e 6")
        }
    </script>
</head>

<body>
    <h1>Switch-CASE</h1>
</body>

</html>
