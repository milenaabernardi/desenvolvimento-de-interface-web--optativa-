<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Introdução ao CSS</title>
    <!--"in-line se sobrepõe à tudo"-->
    <style>
        p{
            background-color: blue;
        }
        #paragrafo_especial{
            font-size: 24pt;
            color: white;
        }
        .paragrafos{
            font-size: 20pt;
            color: greenyellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="paragrafos">Meu primeiro paragráfo</p>
    <p>Meu segundo paragráfo</p>
    <p id="paragrafo_especial">Meu terceiro paragráfo</p>
    <p class="paragrafos">Meu quarto paragráfo</p>
</body>
</html>
