<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Introdução ao CSS</title>
    <!--"in-line se sobrepõe à tudo"-->
    <style>
        #paragrafo_especial{
            font-size: 24pt;
            color: black;
        }
        .paragrafos{
            font-size: 20pt;
            color: blue;
            font-weight: bold;
        }
        #paragrafo_teste{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 26pt;
            font-style: italic;
            font-weight: 700;
            text-align: start;
            text-decoration: line-through;
            text-indent: 30px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p class="paragrafos">Meu primeiro paragráfo</p>
    <p id="paragrafo_teste">Meu segundo paragráfo</p>
    <p id="paragrafo_especial">Meu terceiro paragráfo</p>
    <p class="paragrafos">Meu quarto paragráfo</p>
</body>
</html>
