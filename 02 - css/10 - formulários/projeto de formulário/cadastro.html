<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        html {
            background: #1a416d;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            width: 90%;
            min-width: 28.125em;
            max-width: 35em;
            padding: 2em;
            background-color: #ffffff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        label, input {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        label {
            font-size: 0.75em;
            margin-bottom: 0.3em;
        }
        legend {
            font-size: 2em;
            color: #1a416d;
            margin-bottom: 1em;
        }
        input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
            padding: 0.6em 0;
            margin-bottom: 1.5em;
            color: #000;
            outline: none;
        }
        .action {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1em;
        }
        .btn {
            background-color: #1a416d;
            color: #fff;
            cursor: pointer;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border: none;
            width: auto; 
            min-width: 8em;
        }
        .login-link {
            font-size: 0.9em;
            color: #1a416d;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .action span {
            font-size: 0.75em;
            color: #333;
        }
    </style>

</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend for="cadastro">Cadastre-se</legend>
            <label for="user">Usuário</label>
            <input type="text" id="user" required autofocus>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Senha</label>
            <input type="password" id="pass" required>
            <div class="action">
                <input type="submit" value="CADASTRE-SE" class="btn">
                <span>Já possui cadastro? <a href="#" class="login-link">Faça login</a></span>
            </div>
        </fieldset>
    </form>
</body>
</html>
